mutation UpdateFriend($id: Int!, $status: String!) {
  updateFriend(id:$id , status: $status) {
    id
    sender {
      id
      username
      email
      sex
      interests
      aboutMe
      age
      occupation
      avatar
    }
    receiver {
      id
      username
      email
      sex
      interests
      aboutMe
      age
      occupation
      avatar
    }
    status
  }
}
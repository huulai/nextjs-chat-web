mutation AddFriend($email: String!) {
  addFriend(receiverEmail: $email) {
    id
    sender {
      id
      username
      email
      sex
      interests
      aboutMe
      age
      occupation
      avatar
    }
    receiver {
      id
      username
      email
      sex
      interests
      aboutMe
      age
      occupation
      avatar
    }
    status
  }
}
